<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <main class="main">
        
        <div class="search-block">
            <div class="search-block__container">
                <div class="search-block__wrapper">
                    <div class="search-block__image">
                        <img src="/goggle.png" alt="Google" class="search-block__img">
                    </div>
                    <form action="#" class="search-block__form">
                        <div class="search-block__input-block">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            <input type="text" class="search-block__input">
                        </div>
                        <input autocomplete="off" type="submit" class="search-block__btn" value="Найти">
                    </form>
                </div>
            </div>
        </div>

    </main>
    


    <script src="/app.js"></script>
</body>
</html>
